<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪  WhatsApp</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f1; /* Light greenish background */
            background-image: url('https://placehold.co/1920x1080/e0f2f1/000000?text=WhatsApp+Background'); /* Placeholder for WhatsApp-like background pattern */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content display */
            min-height: 100vh;
            padding: 20px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .whatsapp-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px; /* Standard chat width */
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }

        .chat-header {
            background-color: #128C7E; /* WhatsApp green */
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-logo-viewer {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .whatsapp-icon-viewer {
            background-color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #25D366;
            font-size: 1.2rem;
        }

        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #e5ddd5; /* Chat background color */
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.6rem 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
            position: relative;
            font-size: 0.95rem;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 0.2rem;
            font-size: 0.8rem;
        }

        .message-timestamp {
            font-size: 0.7rem;
            color: #777;
            text-align: left; /* Adjust for RTL */
            margin-top: 0.3rem;
        }

        .message-incoming {
            background-color: #ffffff; /* White bubble for incoming */
            align-self: flex-start;
            margin-right: auto;
            border-bottom-right-radius: 0.1rem; /* Simulate WhatsApp bubble corner */
        }

        .message-outgoing {
            background-color: #dcf8c6; /* Green bubble for outgoing */
            align-self: flex-end;
            margin-left: auto;
            border-bottom-left-radius: 0.1rem; /* Simulate WhatsApp bubble corner */
        }
        .message-outgoing .message-timestamp {
            color: #6d6d6d;
        }

        .file-input-section {
            padding: 1.5rem;
            border-top: 1px solid #eee;
            background-color: #f7f7f7;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .file-input-section label {
            font-weight: 500;
            color: #333;
        }

        .file-input-section input[type="file"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .file-input-section input[type="file"]:hover {
            border-color: #25D366;
        }

        .upload-button {
            background-color: #075E54; /* Darker WhatsApp green */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-button:hover:not(:disabled) {
            background-color: #128C7E;
            transform: translateY(-1px);
        }
        .upload-button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .loading-text {
            color: #555;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .whatsapp-container {
                margin: 10px auto;
                min-height: 95vh;
            }
            .chat-header {
                padding: 1rem;
            }
            .chat-area {
                padding: 0.75rem;
            }
            .message-bubble {
                padding: 0.5rem 0.7rem;
                font-size: 0.9rem;
            }
            .file-input-section {
                padding: 1rem;
            }
            .upload-button {
                max-width: none;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-teal-100">
    <div class="whatsapp-container">
        <header class="chat-header">
            <div class="whatsapp-logo-viewer">
                <span class="whatsapp-icon-viewer"></span>
                爪驻  WhatsApp
            </div>
        </header>

        <main class="chat-area" id="chatArea">
            <div class="text-center text-gray-500 my-4">
                <p> 专 拽抓  砖 WhatsApp (.txt)  爪驻转 砖转 砖.</p>
                <p>拽抓 爪专 转 驻专: `[DD/MM/YYYY, HH:MM:SS] Sender: Message`</p>
                <p>转 砖转 转 砖 "砖 砖" 拽  转 砖 砖 .</p>
            </div>
            <!-- Messages will be rendered here -->
        </main>

        <section class="file-input-section">
            <input type="file" id="whatsappFile" accept=".txt">
            <button id="uploadToSheetBtn" class="upload-button mt-4" disabled>注  Google</button>
            <p id="loadingStatus" class="loading-text hidden">注 爪 注转...</p>
            <p id="uploadStatus" class="loading-text hidden"></p>
        </section>
    </div>

    <script>
        const whatsappFileInput = document.getElementById('whatsappFile');
        const chatArea = document.getElementById('chatArea');
        const loadingStatus = document.getElementById('loadingStatus');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadToSheetBtn = document.getElementById('uploadToSheetBtn');

        // IMPORTANT: Change this to your name as it appears in the WhatsApp backup file
        // Messages sent by this name will appear as "outgoing" (green bubble).
        const myContactName = "砖 砖"; 

        // Google Apps Script endpoint URL for POST requests (same as doGet if deployed as one script)
        // YOU MUST REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT .exec URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGctKG3baK1aQKA-M8KaG0I7rKqOBDmLvWZqzJ3x0hW5lVqBTgnN5b2WXHzByV5VEA/exec';
        
        let allParsedMessages = []; // Store parsed messages globally for upload

        whatsappFileInput.addEventListener('change', handleFileSelect);
        uploadToSheetBtn.addEventListener('click', uploadToGoogleSheet);

        /**
         * Handles the selection of a file, reads its content, and parses it.
         * @param {Event} event - The change event from the file input.
         */
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                uploadToSheetBtn.disabled = true;
                return;
            }

            loadingStatus.textContent = '注 爪 注转...';
            loadingStatus.classList.remove('hidden');
            uploadStatus.classList.add('hidden'); // Clear previous upload status
            chatArea.innerHTML = ''; // Clear previous messages
            allParsedMessages = []; // Clear previous parsed messages

            const reader = new FileReader();

            reader.onload = async (e) => {
                const text = e.target.result;
                try {
                    allParsedMessages = parseWhatsAppChat(text);
                    renderChatMessages(allParsedMessages);
                    uploadToSheetBtn.disabled = false; // Enable upload button after successful parse
                } catch (error) {
                    console.error("Error parsing chat file:", error);
                    chatArea.innerHTML = `<div class="text-center text-red-500 my-4">
                                            <p>砖 转 拽抓 .  砖驻专 .</p>
                                            <p>驻专 爪驻 : <strong>[DD/MM/YYYY, HH:MM:SS] Sender: Message</strong></p>
                                            <p>转 砖转爪专 转 转 拽转 转 拽 -JavaScript.</p>
                                          </div>`;
                    uploadToSheetBtn.disabled = true;
                } finally {
                    loadingStatus.classList.add('hidden');
                    chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
                }
            };

            reader.onerror = (e) => {
                console.error("Error reading file:", e);
                loadingStatus.classList.add('hidden');
                uploadStatus.classList.add('hidden');
                chatArea.innerHTML = `<div class="text-center text-red-500 my-4"><p>砖 拽专转 拽抓.</p></div>`;
                uploadToSheetBtn.disabled = true;
            };

            reader.readAsText(file);
        }

        /**
         * Parses the raw text content of a WhatsApp chat backup file into an array of message objects.
         * Assumes a common format: "[DD/MM/YYYY, HH:MM:SS] Sender: Message content"
         * @param {string} rawText - The raw text content from the backup file.
         * @returns {Array<Object>} An array of message objects { timestamp, sender, message }.
         */
        function parseWhatsAppChat(rawText) {
            const messages = [];
            // Regex to match common WhatsApp export format: [DD/MM/YYYY, HH:MM:SS] Sender: Message
            // This regex tries to capture the timestamp, sender, and message content.
            // It accounts for potential multiline messages where subsequent lines don't start with a timestamp.
            const messageRegex = /^\[(\d{2}\/\d{2}\/\d{4}), (\d{2}:\d{2}:\d{2})\] ([^:]+): (.*)/;

            const lines = rawText.split('\n');
            let currentMessage = null;

            lines.forEach(line => {
                const match = line.match(messageRegex);
                if (match) {
                    // New message starts
                    if (currentMessage) {
                        messages.push(currentMessage);
                    }
                    currentMessage = {
                        timestamp: `${match[1]} ${match[2]}`,
                        sender: match[3].trim(),
                        message: match[4].trim()
                    };
                } else if (currentMessage) {
                    // This line is a continuation of the previous message (e.g., multiline message)
                    currentMessage.message += '\n' + line.trim();
                }
            });

            // Push the last message if it exists
            if (currentMessage) {
                messages.push(currentMessage);
            }

            return messages;
        }

        /**
         * Renders an array of message objects into the chat area.
         * @param {Array<Object>} messages - An array of message objects { timestamp, sender, message }.
         */
        function renderChatMessages(messages) {
            chatArea.innerHTML = ''; // Clear previous content

            if (messages.length === 0) {
                chatArea.innerHTML = `<div class="text-center text-gray-500 my-4"><p> 爪 注转 拽抓,  砖驻专 拽抓  转.</p></div>`;
                return;
            }

            messages.forEach(msg => {
                const isOutgoing = msg.sender === myContactName; // Check if sender is "me"
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-bubble', isOutgoing ? 'message-outgoing' : 'message-incoming');

                const senderSpan = document.createElement('div');
                senderSpan.classList.add('message-sender');
                // Only display sender name if it's not "me" or if we want to explicitly show "me"
                senderSpan.textContent = isOutgoing ? '转' : msg.sender;
                messageDiv.appendChild(senderSpan);

                const messageContent = document.createElement('div');
                // Use innerHTML to preserve line breaks from parsed message
                messageContent.innerHTML = msg.message.replace(/\n/g, '<br>');
                messageDiv.appendChild(messageContent);

                const timestampSpan = document.createElement('div');
                timestampSpan.classList.add('message-timestamp');
                timestampSpan.textContent = msg.timestamp;
                messageDiv.appendChild(timestampSpan);

                chatArea.appendChild(messageDiv);
            });
        }

        /**
         * Uploads the parsed messages to the Google Sheet via the Apps Script POST endpoint.
         */
        async function uploadToGoogleSheet() {
            if (allParsedMessages.length === 0) {
                uploadStatus.textContent = ' 注转 注.';
                uploadStatus.classList.remove('hidden');
                return;
            }

            uploadToSheetBtn.disabled = true;
            loadingStatus.textContent = '注 注转  Google...';
            loadingStatus.classList.remove('hidden');
            uploadStatus.classList.add('hidden'); // Clear previous status

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send a 'type' to distinguish this request from JONI webhook
                    body: JSON.stringify({ type: 'whatsappBackup', messages: allParsedMessages }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    uploadStatus.textContent = `注 ${result.count} 注转 爪  Google!`;
                    uploadStatus.style.color = 'green';
                } else {
                    uploadStatus.textContent = `砖 注转 注转: ${result.error}`;
                    uploadStatus.style.color = 'red';
                }
                uploadStatus.classList.remove('hidden');

            } catch (error) {
                console.error('Error uploading messages to Google Sheet:', error);
                uploadStatus.textContent = `砖 拽专转 注: ${error.message}.  砖转转 -Apps Script  专砖转 驻专住 驻砖专转 砖转 POST.`;
                uploadStatus.style.color = 'red';
                uploadStatus.classList.remove('hidden');
            } finally {
                loadingStatus.classList.add('hidden');
                uploadToSheetBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
